<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Persistent Preferences</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="light">
  <header class="text-center py-3">
    <h1 class="display-5">Persistent Preferences</h1>
  </header>

  <main class="container mt-4">
    <section id="preferences" class="p-4 border rounded shadow-sm">
      <h2 class="h4 mb-3">Preferences Panel</h2>
      <div class="mb-3">
        <label for="theme-select" class="form-label">Choose Theme:</label>
        <select id="theme-select" class="form-select">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="pink">Pink</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="list-style-select" class="form-label">Choose List Style:</label>
        <select id="list-style-select" class="form-select">
          <option value="none">None</option>
          <option value="disc">Disc</option>
          <option value="square">Square</option>
        </select>
      </div>
    </section>

    <section id="list-container" class="mt-4 p-4 border rounded shadow-sm">
      <h2 class="h4 mb-3">My List</h2>
      <ul id="dynamic-list" class="list-group"></ul>
    </section>
  </main>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
